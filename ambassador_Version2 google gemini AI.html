<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Student Ambassador - [Flame University]</title>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Google Sans', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e8eaed 100%);
        }
        .container {
            padding: 32px 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(60, 64, 67, 0.15);
            max-width: 400px;
        }
        .google-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 2.3em;
            margin: 0;
            color: #4285F4;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.1em;
            color: #3c4043;
            margin-top: 8px;
            font-weight: 500;
        }
        .university {
            font-size: 1.1em;
            color: #5f6368;
            margin-top: 18px;
            font-weight: 400;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #34a853 0%, #4285f4 100%);
            color: #fff;
            padding: 5px 16px;
            border-radius: 16px;
            font-size: 1em;
            margin-top: 18px;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
        <h1>[Anant Goyal]</h1>
        <div class="subtitle">Google Student Ambassador Candidate</div>
        <div class="university">[Flame University]</div>
        <div class="badge">#GoogleAmbassador</div>
    </div>
</body>
</html>
